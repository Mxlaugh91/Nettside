<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Permissions Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007cba; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
    
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>🔒 Firebase Permissions Test</h1>
    <p>This page helps you test Firebase security rules for the employee dashboard.</p>
    
    <div id="results"></div>
    
    <h2>Tests</h2>
    <button class="btn-primary" onclick="runAllTests()">🧪 Run All Tests</button>
    <button class="btn-secondary" onclick="clearResults()">🗑️ Clear Results</button>
    <button class="btn-secondary" onclick="testAuth()">👤 Test Authentication</button>
    <button class="btn-secondary" onclick="testLocations()">📍 Test Locations</button>
    <button class="btn-secondary" onclick="testTimeEntries()">⏰ Test Time Entries</button>
    
    <h2>Quick Login (for testing)</h2>
    <input type="email" id="email" placeholder="employee@example.com">
    <input type="password" id="password" placeholder="password">
    <button class="btn-primary" onclick="quickLogin()">Login</button>
    <button class="btn-secondary" onclick="logout()">Logout</button>

    <script>
        // Firebase config - same as your project
        const firebaseConfig = {
            apiKey: "AIzaSyBQ0dDKjPQe4LCR45P_qMzzjgizzmZqVYA",
            authDomain: "prosjectx.firebaseapp.com",
            projectId: "prosjectx",
            storageBucket: "prosjectx.firebasestorage.app",
            messagingSenderId: "616755392654",
            appId: "1:616755392654:web:338cb689c6c7a42d37d9df"
        };

        // Initialize Firebase
        let app, auth, db;
        
        document.addEventListener('DOMContentLoaded', function() {
            try {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                addResult('info', '✅ Firebase initialized successfully');
            } catch (error) {
                addResult('error', '❌ Firebase initialization failed: ' + error.message);
            }
        });

        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function quickLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                addResult('error', 'Please enter email and password');
                return;
            }
            
            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                addResult('success', `✅ Logged in as: ${result.user.email}`);
            } catch (error) {
                addResult('error', `❌ Login failed: ${error.message}`);
            }
        }

        async function logout() {
            try {
                await auth.signOut();
                addResult('success', '✅ Logged out successfully');
            } catch (error) {
                addResult('error', `❌ Logout failed: ${error.message}`);
            }
        }

        async function testAuth() {
            const user = auth.currentUser;
            if (!user) {
                addResult('error', '❌ No user logged in');
                return;
            }

            addResult('info', `👤 Current user: ${user.email} (UID: ${user.uid})`);
            
            try {
                // Try to get user document
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    addResult('success', `✅ User document found. Role: ${userData.role}`);
                    addResult('info', `📋 User data: <pre>${JSON.stringify(userData, null, 2)}</pre>`);
                } else {
                    addResult('error', '❌ User document not found in users collection');
                }
            } catch (error) {
                addResult('error', `❌ Error accessing user document: ${error.message}`);
            }
        }

        async function testLocations() {
            const user = auth.currentUser;
            if (!user) {
                addResult('error', '❌ No user logged in');
                return;
            }

            addResult('info', '📍 Testing locations access...');
            
            try {
                const snapshot = await db.collection('locations').where('isArchived', '==', false).get();
                const locations = [];
                snapshot.forEach(doc => {
                    locations.push({ id: doc.id, ...doc.data() });
                });
                
                addResult('success', `✅ Successfully accessed locations! Found ${locations.length} active locations`);
                if (locations.length > 0) {
                    addResult('info', `📋 First location: <pre>${JSON.stringify(locations[0], null, 2)}</pre>`);
                }
            } catch (error) {
                addResult('error', `❌ Failed to access locations: ${error.message}`);
                addResult('error', `🔍 This likely means Firebase security rules are blocking employee access to locations collection`);
            }
        }

        async function testTimeEntries() {
            const user = auth.currentUser;
            if (!user) {
                addResult('error', '❌ No user logged in');
                return;
            }

            addResult('info', '⏰ Testing time entries access...');
            
            try {
                // Test reading user's own time entries
                const snapshot = await db.collection('timeEntries').where('employeeId', '==', user.uid).limit(5).get();
                const timeEntries = [];
                snapshot.forEach(doc => {
                    timeEntries.push({ id: doc.id, ...doc.data() });
                });
                
                addResult('success', `✅ Successfully accessed time entries! Found ${timeEntries.length} entries for current user`);
                
                // Test creating a time entry
                const testEntry = {
                    employeeId: user.uid,
                    locationId: 'test-location',
                    workDate: new Date().toISOString().split('T')[0],
                    hoursWorked: 1,
                    taskCompleted: false,
                    notes: 'Test entry from permissions test',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'test'
                };
                
                const docRef = await db.collection('timeEntries').add(testEntry);
                addResult('success', `✅ Successfully created test time entry with ID: ${docRef.id}`);
                
                // Clean up test entry
                await docRef.delete();
                addResult('info', '🗑️ Test entry cleaned up');
                
            } catch (error) {
                addResult('error', `❌ Failed to access time entries: ${error.message}`);
                addResult('error', `🔍 This likely means Firebase security rules are blocking employee access to timeEntries collection`);
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('info', '🧪 Running comprehensive Firebase permissions test...');
            
            await testAuth();
            await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            
            await testLocations();
            await new Promise(resolve => setTimeout(resolve, 500)); // Small delay
            
            await testTimeEntries();
            
            addResult('info', '✅ All tests completed! Check results above.');
        }

        // Monitor auth state
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                addResult('success', `🔐 Authentication state: Logged in as ${user.email}`);
            } else {
                addResult('info', '🔓 Authentication state: Not logged in');
            }
        });
    </script>
</body>
</html>
